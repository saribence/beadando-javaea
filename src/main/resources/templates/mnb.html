<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MNB √Årfolyamlek√©rdez≈ë</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f6f9; }
        .bank-header { background-color: #1c4e33; color: white; padding: 20px; margin-bottom: 30px; border-bottom: 5px solid #d4af37; }
        .bank-card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-top: 3px solid #1c4e33; }
        .btn-bank { background-color: #1c4e33; color: white; }
        .btn-bank:hover { background-color: #143a25; color: white; }
        .logo-text { font-family: 'Georgia', serif; font-weight: bold; font-size: 1.5rem; }
    </style>
</head>
<body>

<div class="container-fluid bank-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo-text">üè¶ Magyar Fikt√≠v Bank Zrt.</div>
        <div>Hivatalos √Årfolyamk√∂zvet√≠t≈ë Port√°l</div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card bank-card p-4 mb-4">
                <h4 class="mb-3">Lek√©rdez√©s</h4>
                <form action="/mnb" method="post">
                    <div class="mb-3">
                        <label class="form-label">Deviza</label>
                        <select name="currency" class="form-select">
                            <option value="EUR" th:selected="${selectedCurrency == 'EUR'}">EUR - Eur√≥</option>
                            <option value="USD" th:selected="${selectedCurrency == 'USD'}">USD - Amerikai Doll√°r</option>
                            <option value="GBP" th:selected="${selectedCurrency == 'GBP'}">GBP - Angol Font</option>
                            <option value="CHF" th:selected="${selectedCurrency == 'CHF'}">CHF - Sv√°jci Frank</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kezd≈ë d√°tum</label>
                        <input type="date" name="startDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Befejez≈ë d√°tum</label>
                        <input type="date" name="endDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-bank w-100">√Årfolyamok lek√©r√©se</button>
                </form>
            </div>

            <div class="card bank-card p-3" th:if="${not #lists.isEmpty(rates)}">
                <h5>Adatok list√°ja</h5>
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>D√°tum</th>
                        <th>√Årfolyam (HUF)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rate : ${rates}">
                        <td th:text="${rate.date}">2023-01-01</td>
                        <td th:text="${rate.value}">380.5</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card bank-card p-4">
                <h4 class="mb-3">√Årfolyam Grafikon</h4>
                <div th:if="${#lists.isEmpty(rates)}" class="alert alert-info">
                    K√©rem v√°lasszon deviz√°t √©s id≈ëszakot a grafikon megjelen√≠t√©s√©hez!
                </div>
                <canvas id="mnbChart" th:if="${not #lists.isEmpty(rates)}"></canvas>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var dates = /*[[${chartDates}]]*/ [];
    var values = /*[[${chartValues}]]*/ [];
    var currency = /*[[${selectedCurrency}]]*/ 'Deviza';

    if(dates.length > 0) {
        const ctx = document.getElementById('mnbChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: currency + ' √°rfolyam (HUF)',
                    data: values,
                    borderColor: '#1c4e33',
                    backgroundColor: 'rgba(28, 78, 51, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });
    }
    /*]]>*/
</script>

</body>
</html>
